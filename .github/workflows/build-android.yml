name: Build Android APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Android Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.keystore \
            -alias dru-edu-mob \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass drueducation2024 \
            -keypass drueducation2024 \
            -dname "CN=Dr U Education, OU=Mobile, O=Dr U Education, L=Colombo, ST=Western, C=LK"

      - name: Create credentials.json
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./release.keystore",
                "keystorePassword": "drueducation2024",
                "keyAlias": "dru-edu-mob",
                "keyPassword": "drueducation2024"
              }
            }
          }
          EOF

      - name: Build Android APK
        run: eas build --platform android --profile production --non-interactive --local
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Get version from app.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./app.json').expo.version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release tag
        id: tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}-$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "APK Path: $APK_PATH"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## ðŸš€ New Release
            
            **Version:** ${{ steps.get_version.outputs.version }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### Installation
            Download the APK file below and install it on your Android device.
          files: ${{ steps.find_apk.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
