name: Build Android APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Android Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.keystore \
            -alias dru-edu-mob \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass drueducation2024 \
            -keypass drueducation2024 \
            -dname "CN=Dr U Education, OU=Mobile, O=Dr U Education, L=Colombo, ST=Western, C=LK"

      - name: Create credentials.json
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./release.keystore",
                "keystorePassword": "drueducation2024",
                "keyAlias": "dru-edu-mob",
                "keyPassword": "drueducation2024"
              }
            }
          }
          EOF

      - name: Build Android APK
        run: eas build --platform android --profile production --non-interactive --local
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_HERMES_SOURCEMAPS: 1
          NODE_ENV: production

      - name: Get latest release version and increment
        id: get_version
        run: |
          # Get latest release tag from GitHub
          LATEST_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName' 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No releases yet, start at 1.0.0
            NEW_VERSION="1.0.0"
          else
            # Extract version number (e.g., v1.0.5 -> 1.0.5)
            CURRENT_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//' | cut -d'-' -f1)
            
            # Split into major, minor, patch
            MAJOR=$(echo "$CURRENT_VERSION" | cut -d'.' -f1)
            MINOR=$(echo "$CURRENT_VERSION" | cut -d'.' -f2)
            PATCH=$(echo "$CURRENT_VERSION" | cut -d'.' -f3)
            
            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New Version: $NEW_VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release tag
        id: tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "APK Path: $APK_PATH"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## ðŸš€ New Release
            
            **Version:** ${{ steps.get_version.outputs.version }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### Installation
            Download the APK file below and install it on your Android device.
          files: ${{ steps.find_apk.outputs.apk_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
